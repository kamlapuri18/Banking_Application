<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Investor Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Investor Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/investors}">Investor
						Management</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<div class="row">
			<h1>List Shares</h1>
		</div>

		<div class="row">

			<div class="col-lg-3">

				<a th:href="@{/investors/new}" class="btn btn-primary btn-sm mb-3">Add
					Investor</a>

			</div>

		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Share Id</th>
					<th>Share Name</th>
					<th>Share Price</th>
					<th>No Of Share</th>
					<th>Total Price</th>
					<th>Issue Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="investor : ${investors}">
					<td th:text="${investor.ShareId}"></td>
					<td th:text="${investor.ShareName}"></td>
					<td th:text="${investor.SharePrice}"></td>
					<td th:text="${investor.NoOfShare}"></td>
					<td th:text="${investor.TotalPrice}"></td>
					<td th:text="${investor.IssueDate}"></td>
					<td><a th:href="@{/investors/edit/{ShareId}(ShareId=${investor.ShareId})}"
						class="btn btn-primary">Update</a> 
						<a
						th:href="@{/investors/{ShareId}(ShareId=${investor.ShareId})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
